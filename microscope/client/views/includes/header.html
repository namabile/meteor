<template name="header">
	<header class="navbar">
		<div class="navbar-inner">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a href="{{postsListPath}}" class="brand">Microscope</a>
			<div class="nav-collapse collapse">
				<ul class="nav">
					<li class="{{activeRouteClass 'home' 'newPosts'}}">
						<a href="{{homePath}}">New</a>
					</li>
					<li class="{{activeRouteClass 'bestPosts'}}">
						<a href="{{bestPostsPath}}">Best</a>
					</li>
					{{#if currentUser}}
						<li><a href="{{postSubmitPath}}">Submit Post</a></li>
						<li class="dropdown">{{> notifications}}</li>
					{{/if}}
				</ul>
				<ul class="nav pull-right">
					<li>
						<a class="pull-right" style="padding:10px 20px 10px;" href="{{aboutPath}}">About</a>
					</li>
				</ul>
				<ul class="nav pull-right">
					<li>{{loginButtons}}</li>
				</ul>
			</div>
		</div>
	</header>
</template>
