<template name="header">
	<header class="navbar">
		<div class="navbar-inner">
			<a href="{{homePath}}" class="brand">AFN Commercials</a>
			<ul class="nav pull-right">
				{{#if currentUser}}
					{{> loggedin}}
				{{else}}
					{{> loggedout}}
				{{/if}}}
			</ul>
		</div>
	</header>
</template>

<template name="loggedin">
	{{#if loggingIn}}
		<li><a>Logging in...</a></li>
	{{else}}
		<li>
			<img id="small-avatar" src="{{currentUser.profile.picture}}" alt="{{currentUser.profile.displayName}}" class="img-rounded">
		</li>
		<li class="dropdown-toggle" data-toggle="dropdown">
			<a href="#">{{currentUser.profile.displayName}} <b class="caret"></b></a>
		</li>
		<ul class="dropdown-menu">
			<li><a href="#">Account Settings</a></li>
			<li class="divider"></li>
			<li><a href="" id="logout">Logout</a></li>
		</ul>
	{{/if}}
</template>

<template name="loggedout">
	<li><a id="login" href="#">Log in with Facebook</a></li>
</template>
